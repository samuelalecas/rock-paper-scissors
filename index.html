<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <div class="container">

        <h1>Rock, Paper, Scissors</h1>

        <div class="ring">
            <div class="my-choice">
                <img id="my-choice" src="svg/rock-xl.svg" alt="" class="left">
                <p>You</p>
            </div>

            <div id="counter">
                0 - 0
            </div>

            <div class="pc-choice">
                <img id="pc-choice"src="svg/rock-xl.svg" alt="" class="right">
                <p>Computer</p>
            </div>
        </div>

        <h2 id="result">Choose one</h2>

        <div class="buttons">
            <div id="rock" class="button">
                <img src="svg/rock.svg" alt="">
                Rock
            </div>
            <div id="paper" class="button">
                <img src="svg/paper.svg" alt="">
                Paper
            </div>
            <div id="scissors" class="button">
                <img src="svg/scissors.svg" alt="">
                Scissors
            </div>
        </div>

        <footer>
            Â©2022 Website by Samuel Alegre
        </footer>

    </div>

</body>

</html>
